<html>

<body>
<form>
		<h1>calculator</h1>
		<label>name</label>
		<label>address</label>
		<input placeholder="firstnumber" type="text" id="num1">
		<input placeholder="secondnumber" id="num2" type="text" ><br><br>

		<button id="text" type="button" onclick="multiply()">multiply</button> 


	</form>

	<script type="text/javascript" src="script.js"></script>
